<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FeedBack UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
       <h1 class="heading">FeedBack UI</h1>
       <div class="ratings-container" id="ratings-container">
           <div class="ratings">
            <img src="https://cdn-icons-png.flaticon.com/128/166/166527.png" alt="unhappy"><small>Unhappy</small>
           </div>
           <div class="ratings"> <img src="https://cdn-icons-png.flaticon.com/128/1791/1791385.png" alt="neutral"><small>Neutral</small>
           </div>
           <div class="ratings"> <img src="https://cdn-icons-png.flaticon.com/128/166/166538.png" alt="satisfied"><small>Satisfied</small>
           </div>
        </div>
        <button class="btn" id="btn">Send Review</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
